{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Price Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        body {
            background-color: #BDCDD6;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body style="text-align:center;">
    <br><br><br><br>
    <form class="" action="" method="post">
        {% csrf_token %}
        <h2 style="color: #6096B4;">Please Sign In</h2>
        <br><br>
        <div style="align-content:center; display:inline-block">
            <div class="form-floating mb-4" style="max-width:100%">
                <input type="text" class="form-control" id="floatingInput" placeholder="text" name="username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-4" style="max-width:100%">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">Password</label>
            </div>
        </div>
        <br><br>
        <button class="btn btn-primary btn-lg" type="submit">Log in</button>
    </form>

    {% include 'main/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
