{% extends 'main/base.html' %}
{% block body %}

<style>
    #button {
        padding: 10px 100px 10px 100px;
        margin: 30px auto 30px 10px;
    }
</style>

<br>
<div class="text-center">
    <div class="row">
        <div class="col-md"> 
            <div class="card card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <h5>Do you really want to delete <span style="color:#CD0404">{{ item }}</span> ?</h5>
                    <br>
                    <button type="submit" class="btn btn-danger" id="button">Yes</button>
                    <a href="{% url 'item_detail' item.id %}" class="btn btn-info" id="button">No</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
